name: Build and Release

on:
  push:
    branches: [main]
      paths-ignore:
        - 'README.md'
        - '.gitignore'

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies + UPX
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
          # install upx compressor if available
          if [[ "$RUNNER_OS" == "Linux" ]]; then
            sudo apt-get update && sudo apt-get install -y upx
          elif [[ "$RUNNER_OS" == "macOS" ]]; then
            brew install upx
          fi
        shell: bash

      - name: Build executables
        run: |
          pyinstaller --onefile --windowed --clean --strip --noconfirm main.py
        shell: bash

      - name: Compress executables with UPX
        run: |
          if command -v upx >/dev/null; then
            upx dist/* || true
          fi
        shell: bash

      - name: Package build artifacts
        run: |
          cd dist
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            7z a ../CacheConverter-Windows.zip *
          elif [ "${{ matrix.os }}" = "macos-latest" ]; then
            zip -r ../CacheConverter-macOS.zip main.app
          else
            zip -r ../CacheConverter-Linux.zip *
          fi
        shell: bash

      - name: Upload packaged artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os }}
          path: |
            CacheConverter-*.zip

  release:
    name: Update 'Latest' Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Gather artifacts for release
        run: ls -R dist

      - name: Create or update GitHub Release (latest)
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: "Latest build â€“ ${{ github.sha }}"
          body: "Built from commit `${{ github.sha }}` on ${{ github.repository }} at ${{ github.run_number }}"
          draft: false
          prerelease: false
          make_latest: true
          generate_release_notes: true
          files: |
            dist/**/CacheConverter-*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
